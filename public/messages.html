<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Messages</title>
</head>
<body>
  <h1>Messages</h1>
  <h3>There are no messages yet. Coming back soon</h3>
  <h2>Click to send a GET query-request</h2>
  <form action="./messages">
    <input name="age"/>
    <input name="country"/>
    <input type="submit" value="Click to GET"/>
  </form>
  <h2>Click to send a POST query-request</h2>
  <form action="./messages" method="post">
    <input name="age"/>
    <input name="country"/>
    <input type="submit" value="Click to POST"/>
  </form>
</body>
</html>
